<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReactJS CDN Project</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    div.section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // Main heading
    const mainHeading = React.createElement('h1', null, 'Welcome to Web Development Basics');

    // "Getting Started" section
    const gettingStartedSection = React.createElement('div', { className: 'section' },
      React.createElement('p', null, 'Start your journey into web development with foundational knowledge.'),
      React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Learn', target: '_blank' }, 'Learn More')
    );

    // "HTML - Structuring the Web" section
    const htmlSection = React.createElement('div', { className: 'section' },
      React.createElement('p', null, 'HTML is the backbone of any web page. It defines the structure and content.'),
      React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Web/HTML', target: '_blank' }, 'Learn HTML')
    );

    // "CSS - Styling the Web" section
    const cssSection = React.createElement('div', { className: 'section' },
      React.createElement('p', null, 'CSS adds style and visual appeal to your web pages.'),
      React.createElement('a', { href: 'https://developer.mozilla.org/en-US/docs/Web/CSS', target: '_blank' }, 'Learn CSS')
    );

    // Combine all sections into a single container
    const container = React.createElement('div', null, mainHeading, gettingStartedSection, htmlSection, cssSection);

    // Render the container
    ReactDOM.render(container, document.getElementById('root'));
  </script>
</body>
</html>
